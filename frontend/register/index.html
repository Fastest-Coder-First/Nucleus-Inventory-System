        <div class="heading text-center">User Registration</div>


        <div class="col-12 register-form row d-flex py-sm-3 py-md-4 flex-sm-column-reverse flex-md-row my-4">
            <!-- form data -->
            <div class="col-md-6 d-flex align-self-center">
                <form id="user-register" class="row">
                    <div class="col-md-12 mb-3 mt-2 row">
                        <div class="col-md-6">
                            <label class="form-label">User Name</label>
                            <input type="text" placeholder="Enter your user name" name="userName">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" placeholder="Enter your password" name="password">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3 row">
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" placeholder="Enter your email" name="email">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone number</label>
                            <input type="text" placeholder="Enter your user name" name="phoneNumber">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Address Line</label>
                        <textarea name="addressLine" placeholder="your address line..." rows="2"></textarea>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="col-md-12">
                            <label class="form-label">Country</label>
                            <select id="country" name="country" class="form-select" aria-label="country select">
                                <option value="select any">Select Country</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3 row">
                        <div class="col-md-6">
                            <label class="form-label">State</label>
                            <select id="state" name="state" class="form-select" aria-label="state select">
                                <option value="select any">Select State</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <select id="city" name="city" class="form-select" aria-label="city select">
                                <option value="select any">Select City</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-12 p-2">
                        <button type="submit" class="btn btn-outline-danger w-100">Register</button>
                    </div>
                </form>
            </div>
            <!-- image data -->
            <div class="col-md-4 d-flex justify-content-end">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="w-100">
            </div>
        </div>
    </div>
