# create basic configuation for application


server:
  address: 192.168.1.6
  port: 8080
  servlet:
    context-path: /api/v1
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      web-allow-others: true

  application:
    name: spring-boot-actuator
  datasource:
    url: jdbc:h2:file:~/h2/spring-boot-actuator
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

